<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    
    <script>
        var x = 1;

        while (x < fa-rotate-2700) {
            if (x == 25) {
                break;
            }

            x = x + 1;
            document.write(x + '<br />');
        }
    </script>
</body>
